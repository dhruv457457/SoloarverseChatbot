<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#">Y0DA</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="mainhead">
        <h1>Solar System AI Chat</h1>
        <p>YODA WANT YOU TO ASK ANYTHING</p>
    </div>

    <div id="sun" class="planet"></div>
    <div id="planet1" class="planet"></div>
    <div id="planet2" class="planet"></div>
    <div id="planet3" class="planet"></div>
    <div id="planet4" class="planet"></div>
    <div id="planet5" class="planet"></div>
    <div id="planet6" class="planet"></div>
    <div id="planet7" class="planet"></div>

    <div id="planet9" class="planet"></div>
    <div id="planet10" class="planet"></div>
    <div id="planet11" class="planet"></div>
    <div id="planet12" class="planet"></div>
    

    <div class="chat-container">
        <h3>Conversation</h3>
        <div class="chat-box" id="chat-box"></div>
        <h3>Enter your message</h3>
        <div class="userinput">
            <input type="text" id="user-input" placeholder="Ask the AI about the universe..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
